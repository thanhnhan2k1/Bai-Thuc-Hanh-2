<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Product Maintenance</title>
	<link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>

<body>
	<h1>Are you sure you want to delete this product?</h1>
	<table cellspacing="5" border=0>
		<form th:action="@{/deleteProduct}" method="post" th:object="${product}">
			<tr>
				<td align="right">Product Code:</td>
				<td><label th:text="${product.code}" th:attr="value =@{product.code}"></label></td>
			</tr>
			<tr>
				<td align="right">Product Description:</td>
				<td><label th:text="${product.description}" th:attr="value =@{product.description}"></label></td>
			</tr>
			<tr>
				<td align="right">Product Price:</td>
				<td><label th:text="${product.price}" th:attr="value =@{product.price}"></label></td>
			</tr>
			<tr>
				<td align="right">
					<input type="submit" value="Yes">
		</form>
		</td>
		<td>
			<a th:href="@{/displayProduct}"><button>No</button></a>
		</td>
		</tr>
	</table>
</body>

</html>
